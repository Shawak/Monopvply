<html>
<head>

    <title>Konva Zoom Relative to Stage Demo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #F0F0F0;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <script>
        var width = window.innerWidth;
        var height = window.innerHeight;
        var stage = new Konva.Stage(
		{
            container: 'container',
            width: width,
            height: height
        });
		
		var gameMap=new Map(stage);
		gameMap.addSideField(new Field("./img/streets/1_general_gaming.png", "green", "General Gaming", 100));
		gameMap.addSideField(new Field("./img/streets/2_consoles.png", "green", "Console Games", 120));
		gameMap.addSideField(new Field("./img/streets/3_browser_games.png", "green", "Browser Games", 500));
		
		gameMap.addSideField(new Field("./img/streets/4_final_fantasy.png", "red", "Final Fantasy", 400));
		gameMap.addSideField(new Field("./img/streets/4_nostale.png", "red", "Nostale", 220));
		gameMap.addSideField(new Field("./img/streets/5_last_chaos.png", "red", "Last Chaos", 130));
		
		gameMap.addSideField(new Field("./img/streets/6_tera.png", "orange", "Tera", 180));
		gameMap.addSideField(new Field("./img/streets/7_battlefield.png", "orange", "Battlefield", 150,""));
		gameMap.addSideField(new Field("./img/Testing.jpg", "orange", "Feld der VerschwÃ¶rung", 120));
		
		gameMap.addSideField(new Field("./img/test.jpg", "blue", "Drink", 150,""));
		gameMap.addSideField(new Field("./img/streets/8_counter_strike.png", "blue", "Counter Strike", 170,""));
		gameMap.addSideField(new Field("./img/streets/9_arma.png", "blue", "Arma", 180,""));
		
		gameMap.addCornerField(new Field("./img/corner.jpg", "", "Let's go!", 300,"",false));
		gameMap.addCornerField(new Field("./img/corner.jpg", "", "Dead", 300,"",false));
		gameMap.addCornerField(new Field("./img/corner.jpg", "", "Busted", 300,"",false));
		gameMap.addCornerField(new Field("./img/corner.jpg", "", "Hmm...", 300,"",false));
		
		gameMap.setUp();
		
		var ingameMenu=new Menu(stage);
		var myAlert=function(txt)
		{
			alert(txt);
		}
		var boundAlert=myAlert.bind(null,"Yay, you clicked Button 1!");
		
		ingameMenu.addButton(50, 40, 80, 30, "Button1", boundAlert, "Some information");
		
		window.addEventListener('contextmenu', (e) => 
		{
            //e.preventDefault();
