<html>
<head>

	<script src="./js/field.js"></script>

    <title>Konva Zoom Relative to Stage Demo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #F0F0F0;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <script>
        var width = window.innerWidth;
        var height = window.innerHeight;
        var stage = new Konva.Stage({
            container: 'container',
            width: width,
            height: height,
			draggable: true
        });
		
		var gameMap=new Map(stage,2);
		gameMap.addSideField(new Field("./img/test.jpg", "blue", "Feld 1", 100));
		gameMap.addSideField(new Field("./img/Testing.jpg", "blue", "Feld 2", 120));
		
		gameMap.addSideField(new Field("./img/test.jpg", "green", "Shadow", 500));
		gameMap.addSideField(new Field("./img/test.jpg", "green", "Eisenbahn", 400));
		
		gameMap.addSideField(new Field("./img/Testing.jpg", "red", "Lulz", 200));
		gameMap.addSideField(new Field("./img/Testing.jpg", "red", "Rolf", 130));
		
		gameMap.addSideField(new Field("./img/test.jpg", "orange", "Feld der VerschwÃ¶rung", 180));
		gameMap.addSideField(new Field("./img/Testing.jpg", "orange", "RIP", 150,"",false));
		gameMap.setUp();
		
		window.addEventListener('contextmenu', (e) => 
		{
            //e.preventDefault();
			//background.rotate(90);
			//layer.draw();
		});
		
        var scaleBy = 0.9;
        window.addEventListener('wheel', (e) => 
		{
            e.preventDefault();
            var oldScale = stage.scaleX();
            var mousePointTo = 
			{
                x: stage.getPointerPosition().x / oldScale - stage.x() / oldScale,
                y: stage.getPointerPosition().y / oldScale - stage.y() / oldScale,
            };
            var newScale = e.deltaY > 0 ? oldScale * scaleBy : oldScale / scaleBy;
            stage.scale({ x: newScale, y: newScale });
            var newPos = 
			{
                x: -(mousePointTo.x - stage.getPointerPosition().x / newScale) * newScale,
                y: -(mousePointTo.y - stage.getPointerPosition().y / newScale) * newScale
            };
            stage.position(newPos);
            stage.batchDraw();
        });
    </script>
</body>
</html>
