<div class="overlay" id="overlayDiv">
    <img style="display: block;margin: auto;" id="loading-img" src="./img/Loading.gif"></img>
</div>

<div id="stage-parent">
    <div id="container" moz-opaque style="background:#262626"></div>
</div>

<div class="container" id="accordionContainer">
	<div class="row">
		<div class="col-md-5">
			<div class="panel panel-primary">
				<div class="panel-heading" id="accordion">
					<span class="glyphicon glyphicon-comment"></span> Chat <span id="newMessage"></span>
					<div class="btn-group pull-right">
						<a type="button" onClick="document.getElementById('newMessage').innerHTML=''" class="btn btn-default btn-xs" data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
						<span class="glyphicon glyphicon-chevron-down"></span>
						</a>
					</div>
				</div>
				<div class="panel-collapse collapse" id="collapseOne">
					<div class="panel-body" id="chatBody">
						<ul class="chat" id="chatMsgs">
							
						</ul>
					</div>
					<div class="panel-footer">
						<div class="input-group">
							<input id="btn-input" type="text" class="form-control input-sm" placeholder="Type your message here..." />
							<span class="input-group-btn">
								<button class="btn btn-warning btn-sm" id="btn-chat">Send</button>
							</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
